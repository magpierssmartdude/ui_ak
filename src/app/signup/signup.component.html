<div class="col-md-12 containerBg">
    <div class="offset-md-6 col-md-6 formContainer ">
        <h4 class="text-center"> SMART DUDE</h4>
        <p class="text-center">Please complete to create your account</p>
        <form [formGroup]="signUpModel.signupForm">
            <div class="form-group">
                <label for="vendorName">Vendor name</label>
                <input type="text" class="form-control" id="vendorName" formControlName="vendorName">
            </div>
            <div class="form-group">
                <label for="vendorCode">Vendor code</label>
                <input type="text" class="form-control" id="vendorCode" formControlName="vendorCode">
            </div>
            <div class="form-group">
                <label for="Organization name">Organization name</label>
                <input type="text" class="form-control" id="signupEmail" formControlName="OrgName">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" ControlName="email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
            </div>
            <div class="form-group">
                <label for="OrgType">Organization type</label>
                <input type="text" class="form-control" id="OrgType" formControlName="OrgType">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree with the Terms and Cnditions</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
        </form>
    </div>
</div>
